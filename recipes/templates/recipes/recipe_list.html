{% extends "base.html" %}

{% block title %}Food list{% endblock %}

{% block content %}

    <h1>Recipe List</h1>

<ul>
    {% for object in object_list %}
    <li><a href="{% url 'recipe-detail' object.slug %}">{{ object }}</a></li>
    <a href="{% url 'ingredient-create' object.slug %}">Add ingredient</a>

    {% endfor %}
    </ul>



   <a href="{% url 'recipe-create' %}" class="btn btn-primary">Add Recipe</a>
{%endblock%}
